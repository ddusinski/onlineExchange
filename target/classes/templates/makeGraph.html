<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script th:src="@{/Chart.js}"></script>
</head>
<body>
<div style="height:500px;">
    <canvas id="myChart"></canvas>
    <script th:inline="javascript">



        var data = [[${datasarray}]];
        var label = [[${namesarray}]];
        var ctx = document.getElementById("myChart").getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: label,
                datasets: [{
                    label: 'Currency Rates',
                    data: data
                }]
            }
        });


    </script>
</div>



<div class="container">
    <table class="table table-striped">

            <tr>
                <th>
                    <div th:text="'Currency name: '+${crForm.getCurrencyCode()}"></div>
                </th>
            </tr>
            <tr>
                <th>
                    <div th:text="'Rates number: '+${crForm.getratesCount()}"></div>
                </th>
                <th>
            </tr>
    </table>
    <table>
            <tr th:each="part : ${results.getCurrencyRates()} ">

                <td th:text="${part.getEffectiveDate()}"></td>
                <td th:text="${part.getCurrencyMidRate()}"></td>


            </tr>
    </table>
</div>

</body>
</html>
